<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registro iccenev</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registro</h1>
      <form action="guardar_datos.php" method="post">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nombre Completo</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Ingrese nombre completo"
                    required /> <!-- Campo obligatorio -->
          </div>
          <div class="user-input-box">
            <label for="username">Dirección</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Ingrese Dirección"
                    required /> <!-- Campo obligatorio -->
          </div>
          <div class="user-input-box">
            <label for="email">Correo Electronico</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Ingrese Correo Electronico"
                    required /> <!-- Campo obligatorio -->
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Numero Telefonico</label>
            <input type="number"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Ingrese Numero de telfono"
                    required /> <!-- Campo obligatorio -->
          </div>
          <div class="user-input-box">
            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date"
                   id="fecha"
                   name="fecha"
                   required /> <!-- Campo obligatorio -->
          </div>
          
          <div class="user-input-box">
            <label for="area">Área</label>
            <select id="area" name="area" required>
                <option value="" disabled selected>Selecciona un área</option>
                <option value="area1">Área 1</option>
                <option value="area2">Área 2</option>
                <option value="area3">Área 3</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
        </div>
        
          
        
        <div class="user-input-box">
          <label for="gender">Género</label>
         
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Selecciona un genero</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Guardar">
        </div>
      </form>
    </div>
  </body>
</html>
